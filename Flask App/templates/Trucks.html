{% extends "base.html" %}

{% block titlecontent%}Home Page{% endblock %}

{% block table %}
    <table id="example" class="table table-striped" style="width:75%">
        <thread>
            <tr>  
                <th>Truck ID</th>
                <th>Truck Type</th>
                <th>Model</th>
                <th>Year</th>
                <th>Weight Rating</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thread>    
        <tbody>
            {% for row in data %}
            <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
            </tr>
            {% endfor %}
        </tbody>  
    </table>
{% endblock %}
